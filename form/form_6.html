<!DOCTYPE html>
<html>
	<head>
		<!-- 3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>layout</title>
		
		<!--<link href='..//bootstrap/css/font-awesome.min.css' type='text/css' media='screen' rel='stylesheet' />-->
		<link href='../bootstrap/css/bootstrap.min.css' type='text/css' media='screen' rel='stylesheet' />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.css" />
		<link rel="stylesheet" href="../css/mui.css" />		
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
		<!--<script type="text/javascript" src="../bootstrap/js/placeholderfriend.js" ></script>-->
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js" ></script>
		<!--<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js" ></script>-->
		<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.js" ></script>
		<script type="text/javascript">
			$(function(){
			    $('#container').on('scroll',function(){
			    	 var top=$(".dropdown-menu").position().top
			    	 if(!$(".dropdown-menu").is(":hidden")){ 
			    	 	var tp=$('#container').scrollTop()+top;
			    	 	$(".datetimepicker").css("top",-tp+"px");
			    	 }
				});
			})
		</script>
		<!--[if lt IE 9]>
		   <script src="../bootstrap/js/createTag.js"></script>
		   <script src="../bootstrap/js/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body style="height:100%;overflow: hidden;">
		<div id ="container" style="height:100%;overflow-y:auto;">
			<div  style="position:relative;height:8000px;border:1px solid red;">
			<form class="form-horizontal" >
				<div class="col-md-4 col-sm-6">
				    <div class="form-group">
					    <label for="inputPassword3" class="col-sm-4 control-label la">利息起算日</label>
					    <div class="col-sm-8">
					    	<input type="text" id="inputEmail3" placeholder="" class="input-group date form_date form-control" data-date-format="dd MM yyyy" data-link-field="dtp_input" data-link-format="yyyy-mm-dd">
					    </div>
				    </div>
				</div>
			</form>
				
			</div>
		<script type="text/javascript">
			$('.form_date').datetimepicker({
                language: 'zh-CN',
				weekStart: 1,
				todayBtn: 1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				minView: 2,
				forceParse: 0
			});
		</script>
		</div> 
	</body>
</html>
