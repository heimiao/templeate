<!DOCTYPE html>
<html>
	<head>
		<!-- 3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>layout</title>
		<link href='../bootstrap/css/font-awesome.min.css' type='text/css' media='screen' rel='stylesheet' />
		<link href='../bootstrap/css/bootstrap.min.css' type='text/css' media='screen' rel='stylesheet' />
		<link rel="stylesheet" href="../css/mui.css" />		
		<script type="text/javascript" src="../bootstrap/js/jquery-1.10.2.min.js" ></script>
		<script type="text/javascript" src="../bootstrap/js/placeholderfriend.js" ></script>
		<script type="text/javascript" src="js/checkCode.js" ></script>
		<!--[if lt IE 9]>
		   <script src="../bootstrap/js/createTag.js"></script>
		   <script src="../bootstrap/js/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript">
		 window.onload=function(){ 
		 	createCode();
		 	f1();
		 }
		</script>
	</head>
	<body class="form">
		<div class="wrapper register">
			<div class="block-center mt-xl wd-xl">
				<div class="panel-dark panel-flat">
					<div class="panel-body login-body">
						<form class="" method="post">
							<div class="form-group has-feedback">
								<label class="login-label">用户名：</label>
								<input type="text" placeholder="用户名" class="form-control" id="name">
								<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message nme"></li>
								</ul>
								<span class="fa fa-mobile-phone form-control-feedback text-muted" style="font-size: 20px;"></span>
							</div>
							<div class="form-group has-feedback">
								<label class="login-label">手机号：</label>
								<input type="text" placeholder="手机" class="form-control" id="tel">
								<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message telp"></li>
								</ul>
								<span class="fa fa-mobile-phone form-control-feedback text-muted" style="font-size: 20px;"></span>
							</div>
							<div class="form-group has-feedback">
								<label class="login-label">邮箱：</label>
								<input type="text" placeholder="邮箱" class="form-control" id="email">
								<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message el"></li>
								</ul>
								<span class="fa fa-envelope form-control-feedback text-muted"></span>
							</div>
							<div class="form-group has-feedback">
								<label class="login-label">密码：</label>
								<input type="password" placeholder="密码" class="form-control" id="pawss"/>
								<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message paw"></li>
								</ul>
								<span class="fa fa-lock form-control-feedback text-muted"></span>
							</div>
							<div class="form-group has-feedback">
								<label class="login-label">确认密码：</label>
								<input type="password" placeholder="确认密码" class="form-control qrpawss"/>
								<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message trpawss"></li>
								</ul>
								<span class="fa fa-lock form-control-feedback text-muted"></span>
							</div>
							<div class="form-group has-feedback">
								<div class="login-label">验证码：</div>
								<div style="float: left;width: 60%;">
									<input type="text" placeholder="验证码" class="form-control form-yan" id="input"/>
									<ul class="parsley-errors-list filled">
									<li class="parsley-custom-error-message form-zheng"></li>
								</ul>
									<span class="fa fa-barcode form-control-feedback text-muted" style="right: 40%;top: 23px"></span>
								</div>
								<div class="" style="float: right;">
									<input type ="button" id="code" onclick="createCode();"/>
								</div>
							</div>
							<button type="submit" class="btn btn-block btn-primary login-button" style="margin-top: 70px;" onclick="f1();">确 定</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
